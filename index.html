<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>La Roue de La Tour</title>
	<style>
	*{
  box-sizing: border-box;
  padding: 0;
  margin: 0;
  outline: none;
}
body{
  font-family: Open Sans;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
  background: #F44336 ;
  background-size: cover;
}
.mainbox{
  position: relative;
  width: 1000px;
  height: 1000px;
  float:left; 
  clear: left;
}
.titre{
  position: relative;
  text-align:center;
  font-size:60px;
  text-shadow:#ff006e 2.5px 2.5px 0,
  #8338ec 5px 5px 0,
  #3a86ff 7.5px 7.5px 0,
  #333 10px 10px 10px;color:#ffcc00;
  border: #2E8ECE;
  border-style: dashed;
  margin-bottom: 30px;
}
.mainbox:before{
  position: absolute;
  content: '';
  width: 32px;
  height: 32px;
  background: url('https://learndesigntutorial.com/wp-content/uploads/2021/03/arrow-left.png') no-repeat;
  background-size: 32px;
  right: -30px;
  top: 50%;
  transform: translateY(-50%);
}
.box{
  width: 100%;
  height: 100%;
  position: relative;
  border-radius: 50%;
  border: 10px solid #333;
  overflow: hidden;
  transition: all ease 5s;
}
span{
  width: 50%;
  height: 50%;
  display: inline-block;
  position: absolute;
}

.span1{
  clip-path: polygon(0 93%, 100% 51%, 0 8%);
  top: 240px;
  left: 0;
  background-color: #C7E25D;
}
.span1bis{
  clip-path: polygon(0 93%, 100% 51%, 0 8%);
  top: 240px;
  left: 0;
  background-color: #785DE2;
}
.span2{
  clip-path: polygon(100% 93%, 0 51%, 100% 8%);
  top: 240px;
  right: 0;
  background-color: #785DE2;
}	
.span3{
  clip-path: polygon(51% 0%, 8% 100%, 93% 100%);
  bottom: 0;
  left: 240px;
  background-color: #785DE2;
}
.span4{
  clip-path: polygon(51% 100%, 93% 0, 8% 0);
  top: 0;
  left: 240px;
  background-color: #785DE2;
}

/*EXTRAS*/
.box1 .span3 b{
  transform: translate(-50%, -50%) rotate(-270deg);
}
.box1 .span1 b,
.box2 .span1 b{
  transform: translate(-50%, -50%) rotate(185deg);
}
.box2 .span3 b{
  transform: translate(-50%, -50%) rotate(90deg);
}
.box1 .span4 b,
.box2 .span4 b{
  transform: translate(-50%, -50%) rotate(-85deg);
}


.box2{
  width: 100%;
  height: 100%;
  transform: rotate(-135deg);
}
span b{
  width: 65px;
  height: 65px;
  line-height: 65px;
  
  font-size: 26px;
  text-align: center;

  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);

}
.spin{
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 75px;
  height: 75px;
  border-radius: 50%;
  border: 4px solid #fff;
  background-color: #FF5722;
  color: #fff;
  box-shadow: 0 5px 20px #000;
  font-weight: bold;
  font-size: 18px;
  cursor: pointer;
}
.spin:active{
  width: 70px;
  height: 70px;
  font-size: 20px;
}

.code{
	margin-bottom: 30px;
    text-align: center;
    font-size: x-large;
}

.mainbox.animate:before{
  animation: animateArrow 0.7s ease infinite; 
}
@keyframes animateArrow{
  50%{
    right: -40px;
  }
}
	</style>
	
	<div id="wrapper">
		<div id="titre" class="titre">
		La Roue de La Tour
		</div>
		<div id="code" class="code">
			<label for="codeinput">Code à saisir:</label>
			<input type="digits" id="codeinput" name="codeinput" maxlength="4" style="border: 3px solid #333;" >
		</div>
		
		<div id="mainbox" class="mainbox">
			<div id="box" class="box">
				<div class="box1">
					<span class="span1"><b>GAGNÉ</b></span>
					<span class="span2"><b>PERDU</b></span>
					<span class="span3"><b></b></span>
					<span class="span4"><b></b></span>
				</div>
				<div class="box2">
					<span class="span1bis"><b></b></span>
					<span class="span2"><b></b></span>
					<span class="span3"><b></b></span>
					<span class="span4"><b></b></span>
				</div>
			</div>
		<button class="spin" onclick="myfunction()">Lancer</button>
		</div>
	</div>
<script>
function myfunction() {
	var x = 1024;
	var y = 9999;
	var min = 15;
	var max = 30;
	//var deg = Math.floor(Math.random() * (x - y)) + y; 
	var nombreDeTour = (Math.floor(Math.random() * (max - min + 1) + min))
	var deg = 360 * nombreDeTour; 
	var code = document.getElementById('codeinput').value;
	
	
	 if (code == 1993) {
		deg = deg + 180
	 }
	
	//document.getElementById('codeinput').innerHTML = deg;
	//alert(deg);
	document.getElementById('box').style.transform = "rotate("+deg+"deg)";

	var element = document.getElementById('mainbox');
	element.classList.remove('animate');
	setTimeout(function(){
		element.classList.add('animate');
		//var valueList = ["10","20","50","100","150","200","400","500",];
		//var getValue = valueList[Math.floor(Math.random() * valueList.length)];
		//var getValue = valueList[1];
		// alert(getValue); 
		//document.getElementById('box').style.transform = "rotate("+0+"deg)";
	}, 5000);
}
</script>
